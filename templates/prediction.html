        <div class="inputs">
          <form action="/result" method="post">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    <i class="bi bi-car-front-fill"></i>Brand
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                  <div class="accordion-body">
                    <div class="input-group flex-nowrap model">
                    <div class="whole brakes whole-body">
                      <div class="left1">
                        <label for="model">Model</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="model" name="Model" onchange="dynamic(this.id)">
                          <option value="">Select</option>
                          {% for i in data["Model"].unique() %}
                          <option value="{{ i }}">{{ i }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="left2">
                        <label for="brand">Brand</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="brand" name="Brand" onchange="dynamic_for_varient(this.id)">
                            <option value="">Select</option>
                        </select>
                      </div>
                      <div class="right1">
                        <label for="varient">Varient</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="varient" name="Varient">
                            <option value="">Select</option>
                        </select>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    <i class="bi bi-explicit-fill"></i>Engine and Transmission
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                  <div class="accordion-body engine">
                    <div class="left">
                      <label for="Engine Type">Engine Type</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Engine Type" name="Engine Type">
                          <option value="">Select</option>
                      </select>
                      <label for="NM">NM</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="NM" name="NM">
                        <span class="input-group-text" id="basic-addon2">Nm</span>
                      </div>
                    <label for="BHP">BHP</label>
                    <div class="input-group mb-3 input-group-lg">
                      <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="BHP" name="BHP">
                      <span class="input-group-text" id="basic-addon2">bhp</span>
                    </div>
                    </div>
                    <div class="right">
                    <label for="Engine Displacement (cc)">Engine Displacement</label>
                    <div class="input-group mb-3 input-group-lg">
                      <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="Engine Displacement (cc)" name="Engine Displacement (cc)">
                      <span class="input-group-text" id="basic-addon2">cc</span>
                    </div>
                      <label for="NM_RPM">NM RPM</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="NM_RPM" name="NM_RPM">
                        <span class="input-group-text" id="basic-addon2">rpm</span>
                      </div>
                      <label for="RPM">BHP RPM</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="RPM" name="RPM">
                        <span class="input-group-text" id="basic-addon2">rpm</span>
                      </div>
                    </div>
                    <br class="remove">
                    <div style="position: relative; left: -3px;">
                      <label for="Gear Box">Gear Box</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Gear Box" name="Gear Box">
                          <option value="">Select</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                    <i class="bi bi-fuel-pump-fill"></i>Fuel & Performance
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                  <div class="accordion-body engine">
                    <div class="left">
                      <label for="ARAI Mileage(Km/L)">ARAI Mileage</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="ARAI Mileage(Km/L)" name="ARAI Mileage(Km/L)">
                        <span class="input-group-text" id="basic-addon2">Km/L</span>
                      </div>
                      <label for="City Mileage(Km/L)">City Mileage</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="City Mileage(Km/L)" name="City Mileage(Km/L)">
                        <span class="input-group-text" id="basic-addon2">Km/L</span>
                      </div>
                    </div>
                    <div class="right">
                      <label for="Fuel Tank Capacity">Fuel Tank Capacity</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="Fuel Tank Capacity" name="Fuel Tank Capacity">
                        <span class="input-group-text" id="basic-addon2">L</span>
                      </div>
                      <label for="Emission Norm Compliance">Emission Norm Compliance</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Emission Norm Compliance" name="Emission Norm Compliance">
                          <option value="">Select</option>
                      </select>
                    </div>
                    <br class="remove">
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                    <i class="bi bi-fan"></i>Suspension, Steering & Brakes

                </h2>
                <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
                  <div class="accordion-body brakes">
                    <label for="Front Suspension">Front Suspension</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Front Suspension" name="Front Suspension">
                        <option value="">Select</option>
                    </select>
                    <label for="Rear Suspension">Rear Suspension</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Rear Suspension" name="Rear Suspension">
                        <option value="">Select</option>
                    </select>
                    <label for="Front Brake Type">Front Brake Type</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Front Brake Type" name="Front Brake Type">
                        <option value="">Select</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree1">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree1" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree1">
                    <i class="bi bi-aspect-ratio"></i>Dimensions
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree1" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree1">
                  <div class="accordion-body engine">
                    <div class="left">
                      <label for="Length (mm)">Length</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="Length (mm)" name="Length (mm)">
                        <span class="input-group-text" id="basic-addon2">mm</span>
                      </div>
                    </div>
                    <div class="right">
                      <label for="Width (mm)">Width</label>
                      <div class="input-group mb-3 input-group-lg">
                        <input type="number" step="any" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="Width (mm)" name="Width (mm)">
                        <span class="input-group-text" id="basic-addon2">mm</span>
                      </div>
                    </div>
                    <br class="remove">
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree2">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree2" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree2">
                    <i class="bi bi-clipboard2-fill"></i>Comfort & Convenience
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree2" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree2">
                  <div class="accordion-body comfort">
                    <div class="whole-body">
                      <div class="left1">
                        <label for="Power Steering">Power Steering</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Power Steering" name="Power Steering">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Rear AC Vents">Rear AC Vents</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Rear AC Vents" name="Rear AC Vents">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Seat Lumbar Support">Seat Lumbar Support</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Seat Lumbar Support" name="Seat Lumbar Support">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Voice Control">Voice Control</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Voice Control" name="Voice Control">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Rear Seat Centre Arm Rest">Rear Seat Centre Arm Rest</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Rear Seat Centre Arm Rest" name="Rear Seat Centre Arm Rest">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Accessory Power Outlet">Accessory Power Outlet</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Accessory Power Outlet" name="Accessory Power Outlet">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                      </div>
                      <div class="left2">
                        <label for="Power Windows Front">Power Windows Front</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Power Windows Front" name="Power Windows Front">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Power Windows Rear">Power Windows Rear</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Power Windows Rear" name="Power Windows Rear">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Adjustable Steering">Adjustable Steering</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Adjustable Steering" name="Adjustable Steering">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Heater">Heater</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Heater" name="Heater">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Low Fuel Warning Light">Low Fuel Warning Light</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Low Fuel Warning Light" name="Low Fuel Warning Light">
                            <option value="">Select</option>
                            <option value="YES" selected>YES</option>
                            <option value="NO">NO</option>
                        </select>
                        <label for="Low Fuel Warning Light">Rear Seat Headrest</label>

        get.style.display="none";

    <script>
            //Append place information
            var place = document.getElementById("Place");
            var emi = document.getElementById("Emission Norm Compliance");
            var drive = document.getElementById("Drive Type");
            var count=0;
            arr_for_static=[place,drive,emi]
            {% for i in ["Place","Drive Type","Emission Norm Compliance"]%}
                {% for e in data["{}".format(i)].unique() %}
                    var create = document.createElement("option");
                    create.value="{{ e }}";
                    create.innerHTML="{{ e }}";
                    arr_for_static[count].appendChild(create);
                {% endfor %}
                count=count+1;
            {% endfor %}

            function dynamic(id){
                var test=document.getElementById(id);

                var append = document.getElementById("brand");
                var engine = document.getElementById("Engine Type");
                var gear = document.getElementById("Gear Box");
                var front = document.getElementById("Front Suspension");
                var rear = document.getElementById("Rear Suspension");
                var brake = document.getElementById("Front Brake Type");
                var Body = document.getElementById("Body Type");

                var all_=[append,engine,gear,front,rear,brake,Body];

                append.value="";
                append.innerHTML="";
                engine.value="";
                engine.innerHTML="";
                gear.value="";
                gear.innerHTML="";
                front.value="";
                front.innerHTML="";
                rear.value="";
                rear.innerHTML="";
                brake.value="";
                brake.innerHTML="";
                Body.value="";
                Body.innerHTML="";
                console.log(test.value);
                {% for model in data["Model"].unique() %}
                  if(test.value=="{{ model }}"){
                      //Models
                      var i=0;
                      {% for column in li%}
                        var select = document.createElement("option");
                        select.value="";
                        select.innerHTML="Select";
                        all_[i].appendChild(select);
                        var first=0;
                        {% for com in data.loc[data["Model"]==model]["{}".format(column)].unique() %}
                            var create = document.createElement("option");
                            create.value="{{ com }}";
                            create.innerHTML="{{ com }}";
                            all_[i].appendChild(create);
                            first=first+1;
                        {% endfor %}
                        i=i+1;
                      {% endfor %}
                  }
                {% endfor %}

                
            }
            function dynamic_for_varient(id){
                var brand_=document.getElementById("brand"); 
                console.log(brand_.value);
                var varient=document.getElementById("varient");
                varient.value="";
                varient.innerHTML="";
                {% for brand in data["Brand"].unique() %}
                   if(brand_.value == "{{ brand }}"){
                        var select = document.createElement("option");
                        select.value="";
                        select.innerHTML="Select";
                        varient.appendChild(select);
                        {% for i in data.loc[data["Brand"]==brand]["Varient"].unique() %}
                              var new_tag=document.createElement("option");
                              new_tag.value="{{ i }}";
                              new_tag.innerHTML="{{ i }}";
                              varient.appendChild(new_tag);
                        {% endfor %}
                        
                   }
                {% endfor %}
            }
            var btn=document.getElementById("btn");
            var load=document.getElementById("loading");
            btn.addEventListener("click",function(){
              btn.style.display="none";
              load.style.display="block";
            })
        </script>
